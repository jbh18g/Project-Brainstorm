<html>

    <head>
        <script type="text/javascript" src = "/static/registrationPage.js"></script>
        <meta charset="UTF-8">
        <title>Registration</title>
        <h1>Project-Brainstorm User Registration</h1>
    </head>

    <b1>Please enter your new username and password for Project-Brainstorm below:</b1>
    <br>
    <form action= {{ url_for('register') }} method='POST'>
        <b1>First Name</b1>
        <input type="text" name="firstName">
        <br>
        <b1>Last Name</b1>
        <input type="text" name="lastName">
        <br>
        <b1>Date of Birth</b1>
        <input type="date" name="DOB">
        <br>
        <b1>Username</b1>
        <input type="text" name="userName">
        <br>
        <b1>Password</b1>
        <input type="password" name="password" id="password">
        <br>
        <b1>Confirm Password</b1>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <br>
        <input type="checkbox" onclick="togglePasswordVisibility('password'),
                    togglePasswordVisibility('confirmPassword')"> Show Password
        <br>
        <input type="submit" name="submit">
    </form>

   <b1><a href="/">Back to Home</a></b1>

</html>
